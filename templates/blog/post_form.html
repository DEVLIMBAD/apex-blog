{% extends "base.html" %}
{% block title %} {% if form.instance.pk %}Edit {% else %}
Create{% endif %} Post {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2> {% if form.instance.pk %}Edit {% else %} Create {% endif %} Post </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% if form.instance.pk %}{% url 'post_detail' form.instance.pk %}
            {% else %}{% url 'post_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
