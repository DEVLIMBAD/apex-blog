{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Login</h2>
                <form method="post" autocomplete="off">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username:</label>
                        <input type="text" class="form-control" name="username" id="id_username" autocomplete="off" required>
                    </div>
                    
                    <div class="mb-3 password-toggle-group">
                        <label for="id_password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password" id="id_password" autocomplete="new-password" required>
                        <button type="button" class="password-toggle-btn" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("id_password");
    const icon = togglePassword.querySelector("i");
    
    togglePassword.addEventListener("click", function() {
        // Toggle the password field type
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        
        // Toggle the eye icon
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
        
        // Update aria attributes for accessibility
        togglePassword.setAttribute("aria-label", type === "password" ? "Show password" : "Hide password");
    });
});
</script>
{% endblock %}
