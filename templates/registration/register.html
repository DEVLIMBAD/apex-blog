{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h2 style="text-align:center; margin-bottom: 30px;">Register</h2>
    <form method="post" style="width: 600px; margin: auto;">
      {% csrf_token %}
      {% for field in form %}
        <div style="display: flex; align-items: flex-start; margin-bottom: 20px;">
          <label for="{{ field.id_for_label }}" style="width: 150px; font-weight: bold; padding-top: 6px;">
            {{ field.label }}:
          </label>
          <div style="flex: 1;">
            {{ field }}
            {% if field.help_text %}
              <small style="color: #666;">{{ field.help_text|safe }}</small>
            {% endif %}
            {% for error in field.errors %}
              <div style="color: red; font-size: 13px;">{{ error }}</div>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
      <div style="text-align: center;">
        <button type="submit" class="custom-button">Register</button>

      </div>
    </form>
</div>
{% endblock %}
