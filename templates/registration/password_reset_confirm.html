{% extends "base.html" %}
{% block title %}Enter New Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Enter New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Set New Password</button>
        </form>
    </div>
</div>
{% endblock %}
